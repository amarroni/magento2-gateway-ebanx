dist: trusty
sudo: false

jobs:
  include:
    - stage: lint
      language: php
      php: 7.0
      install: composer install
      script: composer lint
    - language: node_js
      node_js: 9.3
      install: yarn
      script: yarn run lint

cache:
  apt: true
  directories:
    - $TRAVIS_BUILD_DIR/vendor
    - $TRAVIS_BUILD_DIR/node_modules
    - $HOME/.composer/cache
