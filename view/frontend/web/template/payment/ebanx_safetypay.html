<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form id="ebanx_safetypay_form" class="payment-form-ebanx">
            <p>Al elegir la opción <strong>débito en línea</strong>,
                tendrás 2 hrs para finalizar tu pago dentro de la banca móvil seleccionada.</p>
            <p>Si eliges <strong>efectivo</strong> para realizar tu pago,
                tendrás 72 hrs para realizar tu pago en los bancos y agentes participantes.</p>
            <div>
                <p>
                    <input type="radio" id="ebanx_safetypay_online"
                           name="payment[safetypay_type]" value="online"
                           data-bind="attr: {id: getCode() + '_online'},
                                      checked: safetypayType">
                    <label for="ebanx_safetypay_online">Débito En Linea</label>
                </p>

                <p>
                    <input type="radio" id="ebanx_safetypay_cash"
                           name="payment[safetypay_type]" value="cash"
                           data-bind="attr: {id: getCode() + '_cash'},
                                      checked: safetypayType">
                    <label for="ebanx_safetypay_cash">Efectivo</label>
                </p>
            </div>
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button id="btn_safetypay_form_place_order"
                        class="action primary checkout"
                        data-bind="
                            click: beforePlaceOrder,
                            attr: {title: $t('Place Order')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
